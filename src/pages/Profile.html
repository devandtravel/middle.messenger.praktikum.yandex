<aside>
  <button>Back to profile</button>
</aside>
<main>
  <div><img src="" alt="User avatar" /></div>
  <h1>{{user.name}}</h1>
  <div>
    <p>Email</p>
    <input type="email" name="email" value="{{user.email}}" />
    <div></div>
    <p class="input-validation-result">Enter valid email</p>
  </div>
  <div>
    <p>Login</p>
    <input
      type="text"
      name="login"
      required
      minlength="4"
      maxlength="20"
      value="{{user.login}}"
    />
    <p class="input-validation-result">Login must be from 4 to 20 characters</p>
  </div>
  <div>
    <p>First name</p>
    <input type="text" name="first_name" value="{{user.firstName}}" />
  </div>
  <div>
    <p>Second Name</p>
    <input type="text" name="second_name" value="{{user.secondName}}" />
  </div>
  <div>
    <p>Display name</p>
    <input type="text" name="display_name" value="{{user.displayName}}" />
  </div>
  <div>
    <p>Phone</p>
    <input type="tel" name="phone" value="{{user.phone}}" />
  </div>
  <button>Change data</button>
  <button>Change password</button>
  <button>Sign out</button>
  <button>Save</button>
  <button>Cancel</button>
</main>
